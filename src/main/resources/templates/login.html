<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>관리자 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<!-- 상단 뒤로가기 + 제목 네비게이션 -->
<div class="navbar">
    <!-- 뒤로 가기 아이콘(웹에서는 단순히 이전 페이지로)
    <span class="nav-back">
      <a href="javascript:history.back()">←</a>
    </span>
    -->
    <h2>관리자 로그인</h2>
</div>

<div class="container">
    <form id="loginForm" class="form-center" action="users.html" method="get">
        <!-- 아이디 -->
        <label for="inputId">아이디</label>
        <input type="text" id="inputId" name="username" placeholder="아이디를 입력하세요" />
        <div id="idError" class="error-msg"></div>

        <!-- 비밀번호 -->
        <label for="inputPw">비밀번호</label>
        <input type="password" id="inputPw" name="password" placeholder="비밀번호를 입력하세요" />
        <div id="pwError" class="error-msg"></div>

        <!-- 로그인 버튼 -->
        <button type="submit">로그인</button>
    </form>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
